<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Editar Dados do Serviço</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Descrição.:</label>
                    <input [(ngModel)]="servico.descricao" name="descricao" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Valor.:</label>
                    <input [(ngModel)]="servico.valor" name="valor" type="text" class="form-control">
                </div>
                <button (click)="AtualizarServico(servico)" style="margin-top: 10px;" class="btn btn-danger">Salvar</button>
            </form>
        </div>
    </div>
</div>
