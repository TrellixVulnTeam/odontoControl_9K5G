<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Adicionar Atendimento</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nome DO CLIENTE.:</label>
                    <input [(ngModel)]="atendimento.nomeCliente" name="nomeCliente" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">DATA DO ATENDIMENTO.:</label>
                    <input [(ngModel)]="atendimento.data" name="data" type="date" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">VALOR.:</label>
                    <input [(ngModel)]="atendimento.valor" name="valor" type="number" class="form-control">
                </div>
                <button (click)="SalvarAtendimento()" style="margin-top: 10px;" class="btn btn-danger">Salvar</button>
            </form>
        </div>
    </div>
</div>
