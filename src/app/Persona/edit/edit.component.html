<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Editar Dados do Cliente</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nome.:</label>
                    <input [(ngModel)]="cliente.nome" name="nome" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Telefone.:</label>
                    <input [(ngModel)]="cliente.telefone" name="telefone" type="text" class="form-control">
                </div>
                <button (click)="Atualizar(cliente)" style="margin-top: 10px;" class="btn btn-danger">Salvar</button>
            </form>
        </div>
    </div>
</div>
