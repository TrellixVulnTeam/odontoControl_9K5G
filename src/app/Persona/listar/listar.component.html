<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Lista de Clientes Cadastrados</h3>
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>TELEFONE</th>
                        <th>AÇÃO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clientes" class="text-center">
                        <td>{{cliente.id}}</td>
                        <td>{{cliente.nome}}</td>
                        <td>{{cliente.telefone}}</td>
                        <td>
                            <button (click)="Editar(cliente)" class="btn btn-warning">Editar</button>
                            <button (click)="Deletar(cliente)" class="btn btn-danger" style="margin-left: 10px;">Excluir</button>
                        </td>
                    </tr>
                </tbody>
                <tfoot>
                    <h5 style="margin-top: 10px;">CLIQUE NO BOTÃO PARA CADASTRAR UM NOVO CLIENTE</h5>
                    <button (click)="Novo()" class="btn btn-info" style="margin-bottom: 10px;">Novo</button>
                </tfoot>
            </table>
        </div>
    </div>
</div>
